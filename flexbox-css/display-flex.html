<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - Basics</title>

    <style>
      .container {
        max-width: 300px;
        border: 1px solid black;
        display: flex;
      }

      .item {
        background-color: aqua;
        color: white;
        text-align: center;
        margin: 5px;
      }

      .b-auto {
        flex-basis: auto;
      }

      .b-auto {
        flex-basis: 0;
      }

      .fg-1 {
        flex-grow: 1;
      }

      .fg-2 {
        flex-grow: 2;
      }

      .w100 {
        flex-basis: 100px;
      }
    </style>
  </head>

  <body>
    <p>basis auto</p>
    <div class="container">
      <div class="item b-auto fg-1">1</div>
      <div class="item b-auto fg-1">2</div>
      <div class="item b-auto fg-1">3</div>
      <div class="item b-auto fg-2">4</div>
    </div>

    <p>basis 0</p>
    <div class="container">
      <div class="item b-0 fg-1">1</div>
      <div class="item b-0 fg-1">2</div>
      <div class="item b-0 fg-1">3</div>
      <div class="item b-0 fg-1">4</div>
    </div>

    <p>basis + width</p>
    <div class="container">
      <div class="item w100">1</div>
      <div class="item w100">2</div>
      <div class="item w100">3</div>
      <div class="item w100">4</div>
    </div>
  </body>
</html>
