<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - shrink</title>

    <style>
      .container {
        max-width: 350px;
        border: 1px solid rgb(56, 56, 56);
        display: flex;
        margin: 2px;
      }

      .item {
        background-color: rgba(194, 46, 162, 0.774);
        color: white;
        text-align: center;
        margin: 5px;
        font-size: 24px;
      }

      .align-center{
        align-items: center;
      }

      .center {
        align-self: center;
      }

      .start {
        align-self: flex-start;
      }

      .end {
        align-self: flex-end;
      }

      .baseline {
        align-self: baseline;
      }

      .stretch {
        align-items: stretch;
      }

      .auto {
        align-self: auto;
      }
    </style>
  </head>

  <body>
    <p>Align Self: auto</p>
    <div class="container align-center">
      <div class="item auto">1asd asdfa d</div>
      <div class="item auto">2 adf fds ase</div>
      <div class="item auto">3 asd awe csc</div>
      <div class="item auto">4 ast ecb vcxsaefwefsdf sdf ser fdfd</div>
    </div>

    <p>Align Self: diferentes</p>
    <div class="container">
      <div class="item auto">1rtew asdf asd asdf asfds</div>
      <div class="item start">2sdf sdfswe</div>
      <div class="item stretch">3 sdfs sf fdsd sdf</div>
      <div class="item end">4sdf sdfsdfwe werwe fwef</div>
    </div>
  </body>
</html>
