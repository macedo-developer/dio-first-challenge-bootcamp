<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - shrink</title>

    <style>
      .container {
        max-width: 350px;
        border: 1px solid rgb(56, 56, 56);
        display: flex;
        margin: 2px;
      }

      .item {
        background-color: rgb(15, 14, 61);
        color: white;
        text-align: center;
        margin: 5px;
        font-size: 24px;
      }

      .flex-1 {
        flex: 1; /* grow=1, shrink= 1, basis=0 */
      }

      .flex-2 {
        flex: 2; /* grow=1, shrink=2, basis=0*/
      }

      .largura {
        width: 200px;
        min-width: 250px;
      }

    </style>
  </head>

  <body>
    <p>Flex: 1</p>
    <div class="container">
      <div class="item flex-1">1</div>
      <div class="item flex-1">2</div>
      <div class="item flex-1">3</div>
      <div class="item flex-1">4</div>
    </div>

    <p>Flex: mix</p>
    <div class="container">
      <div class="item flex-1">1</div>
      <div class="item flex-2">2</div>
      <div class="item flex-1">3</div>
      <div class="item flex-2">4</div>
    </div>

    <p>Flex: ignore width</p>
    <div class="container">
      <div class="item flex-1 largura">1</div>
      <div class="item flex-1 largura">2</div>
      <div class="item flex-1 largura">3</div>
      <div class="item flex-1 largura">4</div>
    </div>
  </body>
</html>
