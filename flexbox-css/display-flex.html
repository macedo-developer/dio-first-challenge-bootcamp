<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Wrap</title>

    <style>
      .flex-container {
        display: flex;
        height: 150px;
        flex-direction: column;
        border: 2px solid #ccc;
        max-width: 300px;
      }

      .item {
        font-size: 24px;
        height: 50%;
        text-align: center;
        width: 100px;
        line-height: 50px;
        min-width: 100px;
      }

      .nowrap {
        flex-wrap: nowrap;
      }

      .wrap {
        flex-wrap: wrap;
      }

      .wrap-reverse {
        flex-wrap: wrap-reverse;
      }

      .blue {
        background-color: blue;
      }

      .green {
        background-color: lightgreen;
      }

      .violet {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h2>No Wrap</h2>
    <div class="flex-container nowrap">
      <div class="item violet">A</div>
      <div class="item green">B</div>
      <div class="item blue">C</div>
      <div class="item violet">D</div>
    </div>

    <h2>Wrap</h2>
    <div class="flex-container wrap">
      <div class="item violet">E</div>
      <div class="item green">F</div>
      <div class="item blue">G</div>
      <div class="item violet">H</div>
    </div>
    
    <h2>Wrap Reverse</h2>
    <div class="flex-container wrap-reverse">
      <div class="item violet">I</div>
      <div class="item blue">J</div>
      <div class="item green">K</div>
      <div class="item violet">L</div>
    </div>
  </body>
</html>
