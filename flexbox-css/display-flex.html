<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - Justify-container</title>

    <style>
      .container {
        max-width: 400px;
        border: 1px solid black;
        margin: 0;
        display: flex;
      }

      .item {
        background-color: blueviolet;
        margin: 5px;
        text-align: center;
        color: #ccc;
      }

      .flex-start {
        justify-content: flex-start;
      }

      .flex-end {
        justify-content: flex-end;
      }

      .center {
        justify-content: center;
      }

      .space-between {
        justify-content: space-between;
      }

      .space-around {
        justify-content: space-around;
      }

      .column {
        flex-direction: column;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Row</h2>
    <h1>Flex Start</h1>
    <section class="container flex-start">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Flex End</h1>
    <section class="container flex-end">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Center</h1>
    <section class="container center">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Space Between</h1>
    <section class="container space-between">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Space Around</h1>
    <section class="container space-around">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h2>Column</h2>
    <h1>Flex Start</h1>
    <section class="container column flex-start">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Flex End</h1>
    <section class="container column flex-end">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Center</h1>
    <section class="container column center">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Space Between</h1>
    <section class="container column space-between">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h1>Space Around</h1>
    <section class="container column space-around">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>
  </body>
</html>
